<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    {{ partial "title.html" . }}
    {{ if eq .IsHome true }}
    <meta name="keywords" content="{{- .Site.Params.keywords -}}">
    <meta name="description" content="{{- .Site.Params.description -}}">
    {{ else }}
    <meta name="keywords" content="{{ with .Keywords }} {{- delimit . ", " -}} {{ end }}">
    <meta name="description" content="{{ with .Description }} {{- . -}} {{ end }}">
    {{ end }}
    <link rel="stylesheet" href="{{.Site.BaseURL | relLangURL}}css/github-dark-dimmed.min.css">
    <link rel="stylesheet" href="{{.Site.BaseURL | relLangURL}}css/normalize.css">
    <link rel="stylesheet" href="{{.Site.BaseURL | relLangURL}}css/niello.css">
    <link rel="stylesheet" href="{{.Site.BaseURL | relLangURL}}css/main.css">
    <link rel="stylesheet" href="{{.Site.BaseURL | relLangURL}}css/cookie.css">
    
    <!--
    {{ if .Site.Params.sharethis }}
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property={{- .Site.Params.sharethis -}}&product=sticky-share-buttons" async="async"></script>
    {{ end }}
    -->
    
</head>
